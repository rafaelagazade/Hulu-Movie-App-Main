<body>
    <section class="main">
        <div class="top">

            <div class="icon-bar">

                <div class="left">
                    <ul>
                        <li accesskey="Home" class="home"><i class="fa-solid fa-house"></i><br>
                            <p>HOME</p>
                        </li>
                        <li accesskey="Trending" class="trending"><i class="fa-solid fa-bolt-lightning"></i><br>
                            <p>TRENDING</p>
                        </li>
                        <li accesskey="Verified" class="verified"><i class="fa-brands fa-youtube"></i><br>
                            <p>VERIFIED</p>
                        </li>
                        <li accesskey="Collection" class="collection"><i class="fa-solid fa-layer-group"></i><br>
                            <p>COLLECTION</p>
                        </li>
                        <div accesskey="Search" class="search"><i class="fa-solid fa-magnifying-glass"></i><br>
                            <p>SEARCH</p>
                        </div>
                    </ul>
                    <div class="search2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="delete-input">
                        <p>clear</p>
                    </div>
                    <div class="search-bar">
                        <input class="search-input" type="text">
                    </div>

                    <div class="close-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>

                </div>
                
                <div class="right">
                    <div class="profile">
                        <i class="fa-solid fa-user"></i><br><p>PROFILE</p>
                    </div>
                    <div class="logo">
                        <img src="./img/Hulu.png" alt="hulu-logo" class="logo-img">
                    </div>
                </div>
            </div>

            <div class="nav-bar">
                <div id="" class="trending">
                    <p>Trending</p>
                </div>
                <div id="" class="top-rated">
                    <p>Top Rated</p>
                </div>
                <div id="28" class="action">
                    <p>Action</p>
                </div>
                <div id="35" class="comedy">
                    <p>Comedy</p>
                </div>
                <div id="27" class="horror">
                    <p>Horror</p>
                </div>
                <div id="10749" class="romance">
                    <p>Romance</p>
                </div>
                <div id="9648"  class="mystery">
                    <p>Mystery</p>
                </div>
                <div id="878" class="sci-fi">
                    <p>Sci-fi</p>
                </div>
                <div id="37"  class="western">
                    <p>Western</p>
                </div>
                <div id="16"  class="animation">
                    <p>Animation</p>
                </div>
                <div id="10752" class="movie">
                    <p>War</p>
                </div>
            </div>

        </div>
